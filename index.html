<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="dist/sweetalert2.all.min.js"></script>
    <link rel="shortcut icon" href="images/icon.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/531c760f61.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2> To-Do List <img src="images/icon.png"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Tambahkan tugas anda"  > 
               
            </div>
           
            <p id="pilih">Tambahkan hari dan waktu :</p>
            <div class="hari-waktu">
            <select id="day">
              <option value="">hari</option>
              <option value="Senin">Senin</option>
              <option value="Selasa">Selasa</option>
              <option value="Rabu">Rabu</option>
              <option value="Kamis">Kamis</option>
              <option value="Jumat">Jumat</option>
              <option value="Sabtu">Sabtu</option>
              <option value="Minggu">Minggu</option>
            </select>
            <input type="time" id="inputTime" placeholder="00:00" required />
        </div>
            <button onclick="AddTask()">Buat</button>
            <br>
            <br>
            <p id="keterangan"></p>
            <br>
            
    <hr>
            <ul id="list-container">
                
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
            <p id="info">Pekerjaan kamu masih kosong ☹️</p>
        </div>
        <p id="c">@ shinkoushi ©️ copyright 2024 all rights reserved</p>
    </div>
  
    <script src="script.js"></script>
</body>
</html>
